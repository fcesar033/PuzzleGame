<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade.</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          <img class="objetivo-final" src="images/final.png" alt="final">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Ultimo movimiento</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
          <div class="piezas" id="pieza1">
            <img class="img-pieza" src="images/10.jpg" alt="primera pieza">
          </div>
          <div class="piezas" id="pieza2">
            <img class="img-pieza" src="images/20.jpg" alt="segunda pieza">
          </div>
          <div class="piezas" id="pieza3">
            <img class="img-pieza" src="images/30.jpg" alt="tercera pieza">
          </div>
          <div class="piezas" id="pieza4">
            <img class="img-pieza" src="images/40.jpg" alt="cuarta pieza">
          </div>
          <div class="piezas" id="pieza5">
            <img class="img-pieza" src="images/50.jpg" alt="quinta pieza">
          </div>
          <div class="piezas" id="pieza6">
            <img class="img-pieza" src="images/60.jpg" alt="sexta pieza">
          </div>
          <div class="piezas" id="pieza7">
            <img class="img-pieza" src="images/70.jpg" alt="septima pieza">
          </div>
          <div class="piezas" id="pieza8">
            <img class="img-pieza" src="images/80.jpg" alt="octava pieza">
          </div>
          <div class="img-pieza" class="piezas" id="pieza9">
          </div>
      </div>
    </div>
    <div id="footer">
      <p class="pie-footer texto-centrado">Autor: Federico Cesar, desarrollador Front-End Jr.</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
